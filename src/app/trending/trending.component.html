<h4>Trending Recipes</h4>
<hr>
<ul>
  <div *ngFor='let trend of trends;let i = index'>
    <li>{{trend.name}}</li>
    <button (click)='toggleDetails(i)'><img src ='/assets/img/devs_portion.jpeg'></button>
    <app-trending-list *ngIf='trend.showDescription' [trend]='trend'></app-trending-list>
  </div>
</ul>
<p *ngIf='trends.length > 5'>You have too many recipes</p>
